{% extends 'base.html' %}
{% load static %}

{% block title %} Criar Dúvida {% endblock %}

{% block aluno %} active {% endblock %}

{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Nova dúvida</h1>
  <p class="mb-4">
    Crie sua dúvida nos campos seguintes 
  </p>

  <form method="POST" action="" enctype="multipart/form-data">
  	{% csrf_token %}

  	<div class="form-group">
      <label for="topico">Tópico</label>
    	{{ form.topico_duv }}

	</div>
	<div class="form-group">
        <label for="texto">Descrição</label>
        {{ form.texto }}

    </div>
    <div class="form-group">
        <label for="file">Arquivo</label>
        {{ form.file_duv }}

    </div>

  	<button type="submit" class="btn btn-primary">Criar Dúvida</button>

  </form>
  

</div>
<!-- /.container-fluid -->

{% endblock %}
